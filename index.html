<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ArcByte Login</title>
<link rel="icon" href="./logos/favicon.png" type="image/x-icon">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Segoe UI", Arial, sans-serif;
}

body {
    background: #02030c;
    color: white;
    overflow-x: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
}

/* ===================== BIG background semi-orb ===================== */
.bg-semi-orb {
    position: fixed;
    width: 2200px;
    height: 1000px;
    left: 50%;
    bottom: -420px;
    transform: translateX(-50%);
    background: radial-gradient(circle at center, #4b6cff, #1b2bff);
    border-radius: 2200px 2200px 0 0;
    filter: blur(260px);
    opacity: 0.9;
    z-index: -1;
    animation: orbBreath 16s ease-in-out infinite;
}

@keyframes orbBreath {
    0% { transform: translateX(-50%) scale(0.95); opacity: 0.6; }
    50% { transform: translateX(-50%) scale(1.12); opacity: 1; }
    100% { transform: translateX(-50%) scale(0.95); opacity: 0.6; }
}

/* ===================== Login Card ===================== */
.login-container {
    width: 100%;
    max-width: 500px;
    padding: 20px;
    z-index: 1;
}

.login-card {
    background: rgba(255,255,255,0.08);
    backdrop-filter: blur(22px);
    border-radius: 22px;
    border: 1px solid rgba(255,255,255,0.15);
    padding: 36px 30px;
    box-shadow: 0 20px 50px rgba(75,108,255,0.25);
    text-align: center;
}

.login-card h2 {
    font-size: 2em;
    margin-bottom: 8px;
}

.login-card p {
    font-size: 1.5em;
    color: #cfd9ff;
    margin-bottom: 25px;
}

/* Form Inputs */
.input-group {
    text-align: left;
    margin-bottom: 18px;
}

.input-group label {
    display: block;
    font-size: 0.9em;
    margin-bottom: 6px;
    color: #aeb2c1;
}

.input-group input {
    width: 100%;
    padding: 12px 14px;
    border: none;
    border-radius: 10px;
    font-size: 0.95em;
    background: rgba(255,255,255,0.05);
    color: #e1e1e1;
    outline: none;
    transition: 0.3s;
}

.input-group input:focus {
    background: rgba(255,255,255,0.12);
}

/* Login Button */
.btn {
    width: 100%;
    padding: 14px;
    background: #4b6cff;
    border: none;
    border-radius: 999px;
    font-size: 1em;
    font-weight: 600;
    cursor: pointer;
    color: white;
    margin-top: 10px;
    transition: 0.3s;
}

.btn:hover {
    background: #3575df;
}

/* Footer of form */
.form-footer {
    margin-top: 15px;
    display: flex;
    justify-content: space-between;
    font-size: 0.85em;
}

.remember-me input {
    margin-right: 6px;
    accent-color: #4b6cff;
}

.forgot {
    color: #cfd9ff;
    text-decoration: none;
}

.forgot:hover {
    text-decoration: underline;
}

/* ===================== Social Login Buttons ===================== */
.social-login {
    margin-top: 25px;
    display: flex;
    flex-direction: column;
    gap: 12px;
}

.social-btn {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
    padding: 12px;
    border-radius: 999px;
    font-size: 0.95em;
    font-weight: 600;
    cursor: pointer;
    border: none;
    transition: 0.3s;
    color: black;
}

.social-btn img {
    width: 20px;
    height: 20px;
}

/* Google Button */
.google-btn {
    background: white;
}

.google-btn:hover {
    background: #eaeaea;
}

/* Microsoft Button */
.microsoft-btn {
    background: #f3f3f3;
}

.microsoft-btn:hover {
    background: #e0e0e0;
}

</style>
</head>

<body>

<div class="bg-semi-orb"></div>

<div class="login-container">
    <div class="login-card">
        <h2>Welcome Back</h2>
        <p>Login to your ArcByte account</p>
        <form action="/login" method="POST">
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="you@example.com" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="••••••••" required>
            </div>
            <button type="submit" class="btn">Log In</button>

            <div class="form-footer">
                <label class="remember-me">
                    <input type="checkbox" name="remember"> Remember me
                </label>
                <a href="mailto:admin@arcbytecn.com?subject=[0x192] Requesting new password" class="forgot">Forgot password?</a>
            </div>
        </form>

        <!-- Social login buttons -->
        <div class="social-login">
            <button class="social-btn google-btn" onclick="window.location.href='https://accounts.google.com/v3/'">
                <img src="logos/google.png" alt="Google logo"> Sign in with Google (Unavailable)
            </button>
            <button class="social-btn microsoft-btn" onclick="window.location.href='https://accounts.microsoft.com/'">
                <img src="logos/microsoft.png" alt="Microsoft logo"> Sign in with Microsoft (Unavailable)
            </button>
        </div>
    </div>
</div>

</body>
</html>
